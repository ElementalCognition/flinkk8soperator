---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: wordcount-hpa
spec:
  maxReplicas: 20
  minReplicas: 1
  scaleTargetRef:
    apiVersion: flink.k8s.io/v1beta1
    kind: FlinkApplication
    name: wordcount-operator-example
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 1
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 120
      policies:
        - type: Percent
          value: 200
          periodSeconds: 600
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Percent
          value: 200
          periodSeconds: 600
